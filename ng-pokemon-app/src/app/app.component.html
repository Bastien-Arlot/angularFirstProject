<h1 class="center">Liste de Pokemons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemen of pokemonList" class="col m4 s6">
            <div class="card horizontal"  pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemen.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemen.name }}</p>
                        <small>{{ pokemen.types }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
