<h1 class="center">Liste de Pokemons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemen of pokemonList" class="col m4 s6">
            <div class="card horizontal"  pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemen.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemen.name }}</p>
                        <p><small>{{ pokemen.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemen.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
